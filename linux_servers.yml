---
  - hosts: all
    become: true
    roles:
      - linux_servers
    vars:
     nagios_nrpe_server_allowed_hosts:
       - 192.168.10.16   # Nagios Server IP
       - 127.0.0.1
     nagios_nrpe_command:
       oracle_tnsping:
         script: check_oracle_health
         option: --mode tnsping
       oracle_connection-time:
         script: check_oracle_health
         option: --mode connection-time
   